 }

body

}

<head>

  <div id="my_dataviz">
  </div>
  <div class="info title">INFO
  <div class="inner-info">
  </div>
  </div>

  <div class="legend title"> LEGEND
    <div class="inner-legend">
      <div class="strain"> Strain </div>
      <div class="source-mating"> Mating </div>
      <div class="source-genetics"> Genetic modification </div>
      <div class="source-imported"> Received </div>
    </div>
  </div>

    <div class="inner-filter">
      <div class='input-div'><label>Filter by genotype</label><input type="text" id="input-genotype" class="w3-input" value="ase1"></div>
      <div class='input-div'><label>Filter by user</label><input type="text" id="input-user" class="w3-input"></div>
    </div>
  </div>
  
  <script src="bundle.js"></script>
