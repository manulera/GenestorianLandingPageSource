<html>

<head>
  <title>Network view</title>
</head>

<body>
  <div id="my_dataviz">
  </div>
  <div class="info title">
    <h1>Network view</h1>
    <p>A network of strains with their relationships.<br>
      Hover over them to see their genotype, drag them around.<br>
    Filter them by genotype using the box below </p>
    <div class="filter title">
      <div class="inner-filter">
        <div class='input-div'><label>Filter by genotype</label><input type="text" id="input-genotype" class="w3-input" value=""></div>
        <div hidden class='input-div'><label>Filter by user</label><input type="text" id="input-user" class="w3-input"></div>
      </div>
      <button id='filter-button'>FILTER</button>
    </div>
  <div class="inner-info">
  </div>
  </div>

  <div class="legend title"> LEGEND
    <div class="inner-legend">
      <div class="strain"> Strain </div>
      <div class="source-mating"> Mating </div>
      <div class="source-genetics"> Genetic modification </div>
      <div class="source-imported"> Received </div>
    </div>
  </div>

  <script src="bundle.js"></script>

</body>
